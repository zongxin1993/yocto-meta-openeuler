# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*.bb \
            ${LAYERDIR}/recipes-*/*.bbappend"

BBFILE_COLLECTIONS += "uniproton"
BBFILE_PATTERN_uniproton = "^${LAYERDIR}/"
BBFILE_PRIORITY_uniproton = "24"

LAYERVERSION_uniproton = "1"

LAYERDEPENDS_uniproton = "core"

LAYERSERIES_COMPAT_uniproton = "kirkstone"

